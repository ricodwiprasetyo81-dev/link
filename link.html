<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;     /* cegah scroll */
    overflow-x: hidden;   /* cegah geser kanan-kiri */
    position: relative;
  }

  /* Background animasi bundar multi warna */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: conic-gradient(
      from 0deg,
      #ff6b6b,
      #fddb92,
      #4facfe,
      #43e97b,
      #ff6b6b
    );
    animation: rotateBg 15s linear infinite;
    z-index: -1;
    transform-origin: center;
  }

  @keyframes rotateBg {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .container {
    width: 90%;
    max-width: 400px;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 1;
  }

  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 15px;
    display: block;
    object-fit: cover;
  }

  h1 {
    margin: 0;
    font-size: 22px;
    margin-bottom: 5px;
  }

  p {
    font-size: 14px;
    color: #444;
    margin-bottom: 20px;
  }

  /* Sosial media */
  .socials {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .socials a {
    font-size: 28px;
    text-decoration: none;
    transition: transform 0.3s, color 0.3s;
  }
  .socials a.tiktok { color: #000; }
  .socials a.instagram { color: #E1306C; }
  .socials a.youtube { color: #FF0000; }
  .socials a:hover {
    transform: scale(1.2);
  }

  /* Tombol link */
  .links a {
    display: block;
    padding: 12px;
    margin: 10px 0;
    text-decoration: none;
    color: #fff;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .wa { background: #25D366; }
  .ig { background: #E1306C; }
  .tt { background: #000000; }
  .channel { background: #FFAA00; color: #000; }
  .web { background: #1DA1F2; }

  .links a::after {
    content: '';
    position: absolute;
    left: -100%;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    transition: all 0.3s ease;
    transform: skewX(-20deg);
  }
  .links a:hover::after {
    left: 100%;
  }
  .links a:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }
</style>
